<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI单据识别 - 识别历史</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#0EA5E9',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        neutral: {
                            50: '#F8FAFC',
                            100: '#F1F5F9',
                            200: '#E2E8F0',
                            700: '#334155',
                            800: '#1E293B',
                            900: '#0F172A',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
                        'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .animate-float {
                animation: float 3s ease-in-out infinite;
            }

            .text-balance {
                text-wrap: balance;
            }

            .scrollbar-thin {
                scrollbar-width: thin;
            }

            .scrollbar-thin::-webkit-scrollbar {
                width: 4px;
                height: 4px;
            }

            .scrollbar-thin::-webkit-scrollbar-thumb {
                background-color: rgba(156, 163, 175, 0.5);
                border-radius: 2px;
            }

            .skeleton {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: skeleton-loading 1.5s infinite;
            }

            @keyframes skeleton-loading {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }

            .table-row-fade-in {
                animation: fadeIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(5px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-800 font-inter min-h-screen flex flex-col">
<!-- 顶部导航栏 -->
<header class="bg-white border-b border-neutral-200 sticky top-0 z-50 shadow-sm transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="bg-gradient-to-br from-primary to-secondary text-white p-2.5 rounded-lg shadow">
                <i class="fa fa-file-text-o text-xl"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                AI单据识别</h1>
        </div>

        <div class="flex items-center space-x-6">
            <div class="hidden md:flex items-center space-x-1 text-sm text-neutral-600">
                <i class="fa fa-clock-o text-primary"></i>
                <span id="current-time" class="font-medium">2023-06-15 14:30:25</span>
            </div>
        </div>
    </div>
</header>

<div class="flex flex-1 overflow-hidden">
    <!-- 侧边栏导航 -->
    <aside class="w-16 md:w-64 bg-white border-r border-neutral-200 flex flex-col transition-all duration-300 z-40">
        <nav class="flex-1 py-6 overflow-y-auto">
            <ul>
                <li class="mb-1 relative">
                    <a href="/"
                       class="flex items-center px-4 py-3.5 text-neutral-600 hover:text-primary hover:bg-blue-50 rounded-r-lg transition-all duration-200">
                        <i class="fa fa-file-image-o text-xl w-8 text-center"></i>
                        <span class="hidden md:inline ml-3 font-medium">单据识别</span>
                    </a>
                </li>
                <li class="mb-1 relative">
                    <a href="history"
                       class="flex items-center px-4 py-3.5 text-primary bg-blue-50 rounded-r-lg transition-all duration-200">
                        <i class="fa fa-history text-xl w-8 text-center"></i>
                        <span class="hidden md:inline ml-3 font-medium">识别历史</span>
                        <span class="absolute left-0 top-0 bottom-0 w-1 bg-primary rounded-r"></span>
                    </a>
                </li>
                <!-- 新增：系统配置导航项 -->
                <li class="mb-1">
                    <a href="system-config"
                       class="flex items-center px-4 py-3.5 text-neutral-600 hover:text-primary hover:bg-blue-50 rounded-r-lg transition-all">
                        <i class="fa fa-cog text-xl w-8 text-center"></i>
                        <span class="hidden md:inline ml-3">系统配置</span>
                    </a>
                </li>
            </ul>
        </nav>

    </aside>

    <!-- 主内容区域 -->
    <main class="flex-1 overflow-y-auto bg-neutral-50 p-4 md:p-6">
        <div class="max-w-7xl mx-auto">
            <!-- 页面标题 -->
            <div class="mb-6">
                <h2 class="text-[clamp(1.2rem,2vw,1.6rem)] font-bold text-neutral-800 mb-1">识别历史</h2>
                <p class="text-neutral-600 text-sm mb-4">查看所有历史识别记录，支持筛选和搜索功能，点击记录可查看详情</p>
            </div>

            <!-- 识别记录区域 -->
            <div class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow h-full">
                <div class="flex flex-wrap items-center justify-between mb-4 gap-2">
                    <h3 class="text-base font-semibold flex items-center">
                        <i class="fa fa-history text-primary mr-2"></i>识别记录
                    </h3>
                    <div class="flex flex-wrap gap-3">
                        <select id="statusFilter"
                                class="border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200">
                            <option value="all">全部状态</option>
                            <option value="未处理">未处理</option>
                            <option value="已处理">已处理</option>
                            <option value="异常">异常</option>
                        </select>
                        <div class="relative">
                            <input type="text" id="keywordSearch" placeholder="搜索关键词"
                                   class="border border-neutral-300 rounded-lg px-3 py-2 pl-9 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400"></i>
                        </div>
                        <button id="searchBtn"
                                class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm transition-all duration-300 flex items-center shadow hover:shadow-md">
                            <i class="fa fa-search mr-1"></i> 搜索
                        </button>
                    </div>
                </div>

                <!-- 识别记录表格 -->
                <div class="overflow-auto scrollbar-thin rounded-xl border border-neutral-200">
                    <table class="min-w-full divide-y divide-neutral-200">
                        <thead class="bg-neutral-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                项目名称
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                产品名称
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                型号
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                规格
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                批号
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                数量/重量
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                生产厂家
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                生产日期
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                出厂日期
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                状态
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-neutral-100" id="historyTableBody">
                        <!-- 表格内容将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="flex flex-wrap items-center justify-between mt-4 gap-3">
                    <div class="text-sm text-neutral-500" id="paginationInfo">
                        显示第 0 到 0 条记录，共 0 条记录
                    </div>
                    <div class="flex gap-2">
                        <button id="prevPageBtn"
                                class="px-3 py-2 bg-neutral-100 hover:bg-neutral-200 text-neutral-700 rounded-lg text-sm transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            上一页
                        </button>
                        <div class="flex gap-1" id="pageNumbers">
                            <!-- 页码按钮将动态生成 -->
                        </div>
                        <button id="nextPageBtn"
                                class="px-3 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- 详情模态框 -->
<div id="detailModal"
     class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300"
         id="modalContent">
        <div class="p-6 border-b border-neutral-200 flex justify-between items-center">
            <h3 class="text-xl font-semibold" id="modalTitle">记录详情</h3>
            <button class="text-neutral-500 hover:text-neutral-700 transition-colors" onclick="closeModal()">
                <i class="fa fa-times text-xl"></i>
            </button>
        </div>
        <div class="p-6 space-y-4" id="modalBody">
            <!-- 详情内容将通过JavaScript动态填充 -->
        </div>
        <div class="p-6 border-t border-neutral-200 flex justify-end gap-3">
            <button class="px-4 py-2 bg-neutral-100 hover:bg-neutral-200 text-neutral-800 rounded-lg text-sm transition-all duration-300"
                    onclick="closeModal()">
                关闭
            </button>
            <button class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm transition-all duration-300 shadow hover:shadow-md"
                    id="exportReportBtn">
                <i class="fa fa-download mr-1"></i> 导出报告
            </button>
        </div>
    </div>
</div>

<!-- 状态更新对话框 -->
<div id="statusUpdateModal"
     class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-xl max-w-md w-full p-6 transform scale-95 transition-transform duration-300"
         id="statusUpdateContent">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">更新状态</h3>
            <button class="text-neutral-500 hover:text-neutral-700 transition-colors"
                    onclick="closeStatusUpdateModal()">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-neutral-700 mb-1">选择新状态</label>
                <select id="newStatusSelect"
                        class="w-full border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200">
                    <option value="未处理">未处理</option>
                    <option value="已处理">已处理</option>
                    <option value="异常">异常</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-neutral-700 mb-1">备注（可选）</label>
                <textarea id="statusUpdateRemark" rows="3"
                          class="w-full border border-neutral-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200"
                          placeholder="请输入状态变更原因或其他备注信息..."></textarea>
            </div>
        </div>
        <div class="mt-6 flex justify-end gap-3">
            <button class="px-4 py-2 bg-neutral-100 hover:bg-neutral-200 text-neutral-800 rounded-lg text-sm transition-all duration-300"
                    onclick="closeStatusUpdateModal()">
                取消
            </button>
            <button class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm transition-all duration-300 shadow hover:shadow-md"
                    id="confirmStatusUpdateBtn">
                确认更新
            </button>
        </div>
    </div>
</div>

<!-- 通知提示组件 -->
<div id="notification"
     class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center will-change-transform">
    <i id="notificationIcon" class="mr-2 text-xl"></i>
    <span id="notificationText"></span>
</div>

<script>
    // 缓存DOM元素
    const dom = {
        historyTableBody: document.getElementById('historyTableBody'),
        paginationInfo: document.getElementById('paginationInfo'),
        prevPageBtn: document.getElementById('prevPageBtn'),
        nextPageBtn: document.getElementById('nextPageBtn'),
        pageNumbers: document.getElementById('pageNumbers'),
        statusFilter: document.getElementById('statusFilter'),
        keywordSearch: document.getElementById('keywordSearch'),
        searchBtn: document.getElementById('searchBtn'),
        currentTime: document.getElementById('current-time'),
        detailModal: document.getElementById('detailModal'),
        modalContent: document.getElementById('modalContent'),
        modalTitle: document.getElementById('modalTitle'),
        modalBody: document.getElementById('modalBody'),
        exportReportBtn: document.getElementById('exportReportBtn'),
        notification: document.getElementById('notification'),
        notificationIcon: document.getElementById('notificationIcon'),
        notificationText: document.getElementById('notificationText'),
        statusUpdateModal: document.getElementById('statusUpdateModal'),
        statusUpdateContent: document.getElementById('statusUpdateContent'),
        newStatusSelect: document.getElementById('newStatusSelect'),
        statusUpdateRemark: document.getElementById('statusUpdateRemark'),
        confirmStatusUpdateBtn: document.getElementById('confirmStatusUpdateBtn')
    };

    // 全局状态
    let currentPage = 1;
    const pageSize = 10; // 每页显示10条记录
    let totalPages = 1;
    let currentRecordId = null; // 当前查看详情的记录ID
    let currentRecordStatus = ''; // 当前记录的状态

    // 通知提示功能
    function showNotification(message, type = 'success') {
        dom.notificationText.textContent = message;

        if (type === 'success') {
            dom.notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full bg-green-500 text-white transition-transform duration-300 z-50 flex items-center will-change-transform';
            dom.notificationIcon.className = 'fa fa-check-circle mr-2 text-xl';
        } else if (type === 'error') {
            dom.notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full bg-red-500 text-white transition-transform duration-300 z-50 flex items-center will-change-transform';
            dom.notificationIcon.className = 'fa fa-exclamation-circle mr-2 text-xl';
        } else if (type === 'info') {
            dom.notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full bg-blue-500 text-white transition-transform duration-300 z-50 flex items-center will-change-transform';
            dom.notificationIcon.className = 'fa fa-info-circle mr-2 text-xl';
        }

        setTimeout(() => dom.notification.classList.remove('translate-x-full'), 100);
        setTimeout(() => dom.notification.classList.add('translate-x-full'), 3000);
    }

    // 更新当前时间
    function updateCurrentTime() {
        const now = new Date();
        const options = {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        };
        dom.currentTime.textContent = now.toLocaleString('zh-CN', options);
    }

    // 显示加载骨架屏
    function showSkeletonLoading() {
        dom.historyTableBody.innerHTML = '';
        const fragment = document.createDocumentFragment();

        // 创建5行骨架屏
        for (let i = 0; i < 5; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-4 py-3"><div class="skeleton h-5 w-32 rounded"></div></td> <!-- 项目名称 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-24 rounded"></div></td> <!-- 产品名称 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-28 rounded"></div></td> <!-- 型号 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-32 rounded"></div></td> <!-- 规格 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-24 rounded"></div></td> <!-- 批号 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-24 rounded"></div></td> <!-- 数量/重量 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-36 rounded"></div></td> <!-- 生产厂家 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-24 rounded"></div></td> <!-- 生产日期 -->
                <td class="px-4 py-3"><div class="skeleton h-5 w-24 rounded"></div></td> <!-- 出厂日期 -->
                <td class="px-4 py-3"><div class="skeleton h-6 w-20 rounded-full"></div></td> <!-- 状态 -->
                <td class="px-4 py-3"><div class="skeleton h-6 w-20 rounded"></div></td> <!-- 操作 -->
            `;
            fragment.appendChild(row);
        }

        dom.historyTableBody.appendChild(fragment);
    }

    // 获取状态显示样式和文本
    function getStatusDisplay(status) {
        switch (status) {
            case '未处理':
                return {
                    statusClass: 'bg-yellow-100 text-yellow-800',
                    statusText: '未处理'
                };
            case '已处理':
                return {
                    statusClass: 'bg-green-100 text-green-800',
                    statusText: '已处理'
                };
            case '异常':
                return {
                    statusClass: 'bg-red-100 text-red-800',
                    statusText: '异常'
                };
            default:
                return {
                    statusClass: 'bg-neutral-100 text-neutral-800',
                    statusText: status || '未知'
                };
        }
    }

    // 从后端加载历史记录
    async function loadHistoryRecords(page = 1, filter = 'all', keyword = '') {
        // 显示加载状态
        showSkeletonLoading();

        try {
            // 构建请求URL
            const url = new URL('/history', window.location.origin);
            url.searchParams.append('page', page);
            url.searchParams.append('per_page', pageSize);
            url.searchParams.append('filter', filter);
            if (keyword) url.searchParams.append('keyword', keyword);

            // 添加超时控制
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15秒超时

            // 真实API请求
            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                },
                signal: controller.signal
            });

            clearTimeout(timeoutId);

            if (!response.ok) {
                throw new Error(`HTTP错误状态: ${response.status}`);
            }

            const data = await response.json();

            if (data.status !== 'success') {
                throw new Error(data.message || '获取数据失败');
            }

            // 更新全局状态
            currentPage = page;
            totalPages = data.pagination.pages;

            // 渲染表格数据
            renderTable(data.data);

            // 更新分页控件
            updatePagination(data.pagination);

            return data;

        } catch (error) {
            if (error.name === 'AbortError') {
                showNotification('加载超时，请重试', 'error');
            } else {
                showNotification(`加载失败: ${error.message}`, 'error');
            }

            // 显示错误状态
            dom.historyTableBody.innerHTML = `
                <tr>
                    <td colspan="11" class="px-4 py-8 text-center text-red-500">
                        <i class="fa fa-exclamation-circle mr-2"></i>
                        加载历史记录失败，请刷新页面重试
                    </td>
                </tr>
            `;
            console.error('加载历史记录错误:', error);
        }
    }

    // 渲染表格数据
    function renderTable(records) {
        dom.historyTableBody.innerHTML = '';
        const fragment = document.createDocumentFragment();

        if (records.length === 0) {
            // 无数据状态
            const emptyRow = document.createElement('tr');
            emptyRow.innerHTML = `
                <tr>
                    <td colspan="11" class="px-4 py-8 text-center text-neutral-500">
                        <i class="fa fa-folder-open-o text-2xl mb-2 block"></i>
                        没有找到匹配的记录
                    </td>
                </tr>
            `;
            fragment.appendChild(emptyRow);
        } else {
            // 渲染每条记录
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-neutral-50 transition-colors duration-200 table-row-fade-in';
                row.style.animationDelay = `${index * 50}ms`;

                // 获取状态样式
                const {statusClass, statusText} = getStatusDisplay(record.status);

                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.project_name || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.name || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.model || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.spec || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.batch_number || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.quantity_weight || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.manufacturer || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.production_date || '-'}</td>
                    <td class="px-4 py-3 text-sm text-neutral-800">${record.shipment_date || '-'}</td>
                    <td class="px-4 py-3 text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm">
                        <button class="text-primary hover:text-primary/80 transition-colors"
                                onclick="viewDetail('${record.id}')">
                            <i class="fa fa-eye mr-1"></i> 查看
                        </button>
                    </td>
                `;
                fragment.appendChild(row);
            });
        }

        // 批量添加到DOM（减少重绘）
        dom.historyTableBody.appendChild(fragment);
    }

    // 更新分页控件
    function updatePagination(pagination) {
        // 更新分页信息
        dom.paginationInfo.textContent = `显示第 ${pagination.page * pagination.per_page - pagination.per_page + 1} 到 ${
            Math.min(pagination.page * pagination.per_page, pagination.total)
        } 条记录，共 ${pagination.total} 条记录`;

        // 更新页码按钮
        dom.pageNumbers.innerHTML = '';
        const fragment = document.createDocumentFragment();

        // 最多显示5个页码按钮
        const visiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(visiblePages / 2));
        let endPage = startPage + visiblePages - 1;

        if (endPage > totalPages) {
            endPage = totalPages;
            startPage = Math.max(1, endPage - visiblePages + 1);
        }

        // 添加第一页按钮（当当前页不在最前面时）
        if (startPage > 1) {
            const firstBtn = createPageButton(1);
            fragment.appendChild(firstBtn);

            // 添加省略号
            if (startPage > 2) {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'w-8 h-8 flex items-center justify-center text-neutral-500';
                ellipsis.textContent = '...';
                fragment.appendChild(ellipsis);
            }
        }

        // 添加中间页码
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = createPageButton(i);
            fragment.appendChild(pageBtn);
        }

        // 添加最后一页按钮（当当前页不在最后面时）
        if (endPage < totalPages) {
            // 添加省略号
            if (endPage < totalPages - 1) {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'w-8 h-8 flex items-center justify-center text-neutral-500';
                ellipsis.textContent = '...';
                fragment.appendChild(ellipsis);
            }

            const lastBtn = createPageButton(totalPages);
            fragment.appendChild(lastBtn);
        }

        dom.pageNumbers.appendChild(fragment);

        // 更新上一页/下一页按钮状态
        dom.prevPageBtn.disabled = currentPage <= 1;
        dom.nextPageBtn.disabled = currentPage >= totalPages;
    }

    // 创建页码按钮
    function createPageButton(pageNum) {
        const btn = document.createElement('button');
        btn.className = `w-8 h-8 flex items-center justify-center rounded-lg text-sm transition-colors ${
            pageNum === currentPage
                ? 'bg-primary text-white'
                : 'bg-neutral-100 hover:bg-neutral-200 text-neutral-700'
        }`;
        btn.textContent = pageNum;
        btn.addEventListener('click', () => {
            if (pageNum !== currentPage) {
                loadHistoryRecords(pageNum, dom.statusFilter.value, dom.keywordSearch.value);
                // 滚动到表格顶部
                dom.historyTableBody.scrollIntoView({behavior: 'smooth'});
            }
        });
        return btn;
    }

                            <p class="text-base font-semibold">${record.batch_number || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">数量/重量</h4>
                            <p class="text-base font-semibold">${record.quantity_weight || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">生产厂家</h4>
                            <p class="text-base font-semibold">${record.manufacturer || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">生产日期</h4>
                            <p class="text-base font-semibold">${record.production_date || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">出厂日期</h4>
                            <p class="text-base font-semibold">${record.shipment_date || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">状态</h4>
                            <p class="text-base font-semibold">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                    ${statusText}
                                </span>
                                <button class="ml-2 text-sm text-primary hover:text-primary/80 transition-colors"
                                        onclick="showStatusUpdateDialog()">
                                    <i class="fa fa-pencil"></i> 更新
                                </button>
                            </p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">识别时间</h4>
                            <p class="text-base font-semibold">${record.create_time || '-'}</p>
                        </div>
                        <div class="md:col-span-2">
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">备注</h4>
                            <p class="text-base">${record.remark || '无备注信息'}</p>
                        </div>
                    </div>

                    <div class="mt-6">
                        <h4 class="text-sm font-medium text-neutral-500 mb-2">原始图片</h4>
                        <div class="border border-neutral-200 rounded-lg p-2 bg-neutral-50 overflow-hidden">
                            <img src="${imgSrc}" alt="${record.name || '单据'}"的原始图片" class="w-full h-auto rounded-lg transition-transform duration-300 hover:scale-[1.02]">
                        </div>
                    </div>
                `;
            };

            img.onerror = () => {
                // 图片加载失败时显示占位图
                dom.modalBody.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">产品名称</h4>
                            <p class="text-base font-semibold">${record.name || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">型号</h4>
                            <p class="text-base font-semibold">${record.model || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">规格</h4>
                            <p class="text-base font-semibold">${record.spec || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">项目名称</h4>
                            <p class="text-base font-semibold">${record.project_name || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">批号</h4>
                            <p class="text-base font-semibold">${record.batch_number || '-'}</p>

                            <h4 class="text-sm font-medium text-neutral-500 mb-1">数量/重量</h4>

                            <h4 class="text-sm font-medium text-neutral-500 mb-1">生产日期</h4>
                            <p class="text-base font-semibold">${record.production_date || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">出厂日期</h4>
                            <p class="text-base font-semibold">${record.shipment_date || '-'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">状态</h4>
                            <p class="text-base font-semibold">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                    ${statusText}
                                </span>
                                <button class="ml-2 text-sm text-primary hover:text-primary/80 transition-colors"
                                        onclick="showStatusUpdateDialog()">
                                    <i class="fa fa-pencil"></i> 更新
                                </button>
                            </p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">识别时间</h4>
                            <p class="text-base font-semibold">${record.create_time || '-'}</p>

                        <div class="md:col-span-2">
                            <h4 class="text-sm font-medium text-neutral-500 mb-1">备注</h4>
                            <p class="text-base">${record.remark || '无备注信息'}</p>

                    <div class="mt-6">
                        <h4 class="text-sm font-medium text-neutral-500 mb-2">原始图片</h4>
                        <div class="border border-neutral-200 rounded-lg p-8 bg-neutral-50 text-center">

            dom.modalBody.innerHTML = `
                <div class="text-center py-6 text-red-500">
                    <i class="fa fa-exclamation-circle text-2xl mb-2"></i>
                    <p>获取详情失败: ${error.message}</p>
                    <button class="mt-3 px-4 py-1.5 bg-primary hover:bg-primary/90 text-white rounded-lg text-sm transition-all"
                            onclick="viewDetail('${recordId}')">
                        重试
                    </button>
                </div>
            `;
            console.error('获取详情错误:', error);

    // 关闭模态框
    window.closeModal = function () {
        dom.modalContent.classList.remove('scale-100');
        dom.modalContent.classList.add('scale-95');

        setTimeout(() => {
            dom.detailModal.classList.add('opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }, 300);
    };

    // 显示状态更新对话框
    window.showStatusUpdateDialog = function () {
        // 设置当前状态为选中项
        dom.newStatusSelect.value = currentRecordStatus;
        dom.statusUpdateRemark.value = '';

        // 显示对话框
        dom.statusUpdateModal.classList.remove('opacity-0', 'pointer-events-none');
        setTimeout(() => {
            dom.statusUpdateContent.classList.remove('scale-95');
            dom.statusUpdateContent.classList.add('scale-100');
        }, 50);
    };

    // 关闭状态更新对话框
    window.closeStatusUpdateModal = function () {
        dom.statusUpdateContent.classList.remove('scale-100');
        dom.statusUpdateContent.classList.add('scale-95');

        setTimeout(() => {
            dom.statusUpdateModal.classList.add('opacity-0', 'pointer-events-none');
        }, 300);
    };

    // 确认更新状态
    dom.confirmStatusUpdateBtn.addEventListener('click', async function () {
        const newStatus = dom.newStatusSelect.value;
        const remark = dom.statusUpdateRemark.value.trim();

        if (!currentRecordId) {
            showNotification('未找到记录ID', 'error');
            return;
        }

        if (newStatus === currentRecordStatus) {
            showNotification('新状态与当前状态相同，无需更新', 'info');
            return;
        }

        // 禁用按钮，显示加载状态
        this.disabled = true;
        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i> 更新中...';

        try {
            // 构建更新状态请求URL
            const url = new URL(`/history/${currentRecordId}/status`, window.location.origin);

            // 真实API请求
            const response = await fetch(url.toString(), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    status: newStatus,
                    remark: remark
                })
            });

            if (!response.ok) {
                throw new Error(`更新失败: ${response.statusText}`);
            }

            const data = await response.json();

            if (data.status !== 'success') {
                throw new Error(data.message || '更新状态失败');
            }

            // 关闭对话框
            closeStatusUpdateModal();

            // 显示成功通知
            showNotification(`状态已更新为 ${newStatus}`, 'success');

            // 刷新详情页
            viewDetail(currentRecordId);

            // 刷新列表
            loadHistoryRecords(currentPage, dom.statusFilter.value, dom.keywordSearch.value);

        } catch (error) {
            showNotification(`状态更新失败: ${error.message}`, 'error');
            console.error('更新状态错误:', error);
        } finally {
            // 恢复按钮状态
            this.disabled = false;
            this.innerHTML = '确认更新';
        }
    });

    // 导出报告
    dom.exportReportBtn.addEventListener('click', async function () {
        if (!currentRecordId) return;

        this.disabled = true;
        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i> 导出中...';

        try {
            // 构建导出请求URL
            const url = new URL(`/history/${currentRecordId}/export`, window.location.origin);

            // 真实API请求
            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`导出失败: ${response.statusText}`);
            }

            // 获取导出文件URL
            const data = await response.json();

            if (data.status !== 'success' || !data.data?.download_url) {
                throw new Error(data.message || '获取导出链接失败');
            }

            // 创建下载链接并触发下载
            const a = document.createElement('a');
            a.href = data.data.download_url;
            a.download = `单据识别报告_${currentRecordId}.pdf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showNotification('报告导出成功', 'success');
        } catch (error) {
            showNotification(`导出失败: ${error.message}`, 'error');
        } finally {
            this.disabled = false;
            this.innerHTML = '<i class="fa fa-download mr-1"></i> 导出报告';
        }
    });

    // 搜索按钮事件
    dom.searchBtn.addEventListener('click', function () {
        // 重置到第一页
        loadHistoryRecords(1, dom.statusFilter.value, dom.keywordSearch.value);
    });

    // 回车键搜索
    dom.keywordSearch.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            loadHistoryRecords(1, dom.statusFilter.value, dom.keywordSearch.value);
        }
    });

    // 上一页按钮事件
    dom.prevPageBtn.addEventListener('click', function () {
        if (currentPage > 1) {
            loadHistoryRecords(currentPage - 1, dom.statusFilter.value, dom.keywordSearch.value);
        }
    });

    // 下一页按钮事件
    dom.nextPageBtn.addEventListener('click', function () {
        if (currentPage < totalPages) {
            loadHistoryRecords(currentPage + 1, dom.statusFilter.value, dom.keywordSearch.value);
        }
    });

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function () {
        // 初始化时间显示
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // 加载第一页数据
        loadHistoryRecords(1);

        // 监听窗口滚动，改变导航栏样式
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow');
            } else {
                header.classList.remove('shadow');
            }
        });
    });
</script>
</body>
</html>
